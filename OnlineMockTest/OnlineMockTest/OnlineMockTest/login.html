<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">

    <div class="banner">
        <h1>ONLINE MOCK TEST</h1>
    </div>
    <img src="C:\Users\arpan\Downloads\Black White Minimalist Logo.png" class="logo">
    <script>
        // JavaScript to show the success message and redirect
        function handleLogin() {
            alert("You have successfully logged in!"); // Show success message
            window.location.href = "index.html"; // Redirect to index page
            return false; // Prevent form submission
        }
    </script>
</head>
<body>
    <div class="login">
        <!-- On form submit, call the handleLogin() function -->
        <form name="login-form" onsubmit="return handleLogin()">
            <label for="chk" aria-hidden="true"><u>Log In</u></label>
            <input type="email" name="email" placeholder="Email or Username" required>
            <input type="password" name="pswd" placeholder="Password" required>
            <button type="submit">Login</button>

            <p class="link">Don't have an account?
                <li>
                    <a href="signup.html">
                        <p>Sign Up</p>
                    </a>
                </li> 
            </p>
        </form>
    </div>
</body>
</html>
